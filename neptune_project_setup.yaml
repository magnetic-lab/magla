# Create Facility
Facility:
  - name: test_facility
    settings:
      tool_install_directory_label: "{tool_version.tool.name}_{tool_version.vstring}"
# Create Tool, ToolVersion, ToolVersionInstallation, FileType
Tool:
  - name: natron
    install_dir: /opt/Natron-2.3.15
    exe_path: /opt/Natron-2.3.15/bin/natron
    vstring: 2.3.15
    file_extension: .ntp
  - name: houdini
    install_dir: /opt/hfs18.0.532
    exe_path: /opt/hfs18.0.532/bin/houdini
    vstring: 18.0.532
    file_extension: .hipnc
  - name: modo
    install_dir: /opt/Modo14.1v1
    exe_path: /opt/Modo14.1v1/modo
    vstring: 14.1v1
    file_extension: .lxo
# Create Project
Project:
  - name: test_project
    directory: "/mnt/projects/{project.name}"
    settings:
      project_directory_tree:
        - shots: []
        - audio: []
        - preproduction:
            - mood: []
            - reference: []
            - edit: []
      frame_sequence_re: "(\\w+\\W)(\\#+)(.+)"
      shot_directory: "{shot.project.directory.path}/shots/{shot.name}"
      shot_directory_tree:
        - _current:
            - h265: []
            - png: []
            - webm: []
      shot_version_directory: "{shot_version.shot.directory.path}/{shot_version.num}"
      shot_version_directory_tree:
        - _in:
            - plate: []
            - subsets: []
        - _out:
            - representations:
                - exr: []
                - png: []
                - mov: []
      shot_version_bookmarks:
        png_representation: "representations/png_sequence/_out/png/{shot_version.fullname}.####.png"
# Create 2D settings templates
Settings2D:
  - label: Full 4K @30FPS
    width: 4096
    height: 2048
    rate: 30
    project_id: 1
  - label: Full 4K @60FPS
    width: 4096
    height: 2048
    rate: 60
# Create Tool Configs
ToolConfig:
  - project_name: test_project
    tool_version_fullname: natron-2.3.15
    tool_subdir: "{tool_version.fullname}"
    bookmarks:
      natron_2_3_15: "{shot_version.fullname}.ntp"
    directory_tree:
      - _in:
        - plate: []
        - subsets: []
      - _out:
        - exr: []
        - png: []
        - subsets: []
# Create Shots
Shot:
  - name: test_shot
    project_name: test_project
  - name: test_shot_BITCHIN
    project_name: test_project
# Create Users
User:
  - nickname: captain
    first_name: Magla
    last_name: Admin
    email: jacob@magla.com
# create assignments:
Assignment:
  - shot_id: 1
    user_nickname: captain
  