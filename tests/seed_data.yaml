---
Facility:
- - name: test_facility
    settings:
      tool_install_directory_label: "{tool_version.tool.name}_{tool_version.string}"
  - true
Machine:
- - facility_id: 1
    uuid: 00000000-0000-0000-0000-73cb6de7082a
    name: test_machine
  - true
User:
- - id: 1
    first_name: foo
    last_name: bar
    nickname: foobar
    email: foo@bar.com
  - true
- - id: 2
    first_name: fizz
    last_name: bazz
    nickname: foobar
    email: foo@bar.com
  - true
Directory:
- - id: 1
    machine_id: 1
    user_id: 1
    label: test_user's working directory on machine 1.
    path: "/home/jacob/working_dir"
    tree:
    - current_assignments: []
    - ".backups": []
    bookmarks:
      backups: ".backups"
      current_assignments: current_assignments
  - true
- - id: 2
    machine_id: 1
    label: test_project root directory.
    path: "/mnt/projects/test_project"
    tree:
    - shots: []
    - audio: []
    - preproduction:
      - mood: []
      - reference: []
      - edit: []
  - true
- - id: 3
    machine_id: 1
    label: test_shot_01 root directory.
    path: "{shot.project.directory.path}/shots/{shot.name}"
    tree:
    - _current:
      - h265: []
      - png: []
      - webm: []
  - true
- - id: 4
    machine_id: 1
    label: test_shot_01_v000 root directory.
    path: "{shot_version.shot.directory.path}/{shot_version.num}"
    tree:
    - _in:
      - plate: []
      - subsets: []
    - _out:
      - representations:
        - exr: []
        - png: []
        - mov: []
  - true
- - id: 5
    machine_id: 1
    label: natron 2.3.15 root directory on machine 1.
    path: "/opt/Natron-2.3.15/bin/natron"
    tree:
    - _in:
      - plate: []
      - subsets: []
    - _out:
      - exr: []
      - png: []
      - subsets: []
  - true
- - id: 6
    machine_id: 1
    user_id: 2
    label: 2nd test_user's working directory on machine 1.
    path: "/home/jacob/working_dir"
    tree:
    - current_assignments: []
    - ".backups": []
    bookmarks:
      backups: ".backups"
      current_assignments: current_assignments
  - true
- - id: 7
    machine_id: 1
    label: shot version tool-subdirectory.
    path: "/home/jacob/working_dir"
    tree:
    - current_assignments: []
    - ".backups": []
    bookmarks:
      backups: ".backups"
      current_assignments: current_assignments
  - true
Settings2D:
- - label: Full 4K @30FPS
    width: 4096
    height: 2048
    rate: 30
  - true
Timeline:
- - id: 1
    label: "example label for a timeline."
  - true
Project:
- - name: test_project
    directory_id: 2
    timeline_id: 1
    settings:
      project_directory: "/mnt/projects/{project.name}"
      project_directory_tree:
      - shots: []
      - audio: []
      - preproduction:
        - mood: []
        - reference: []
        - edit: []
      frame_sequence_re: "(\\w+\\W)(\\#+)(.+)"
      shot_directory: "{shot.project.directory.path}/shots/{shot.name}"
      shot_directory_tree:
      - _current:
        - h265: []
        - png: []
        - webm: []
      shot_version_directory: "{shot_version.shot.directory.path}/{shot_version.num}"
      shot_version_directory_tree:
      - _in:
        - plate: []
        - subsets: []
      - _out:
        - representations:
          - exr: []
          - png: []
          - mov: []
      shot_version_bookmarks:
        png_representation: representations/png_sequence/_out/png/{shot_version.full_name}.####.png
  - true
Tool:
- - name: natron
  - true
Shot:
- - name: test_shot_01
    project_id: 1
    directory_id: 3
  - true
Assignment: []
Context: []
ShotVersion:
- - num: 0
    shot_id: 1
    directory_id: 4
  - true
ToolVersion:
- - string: 2.3.15
    tool_id: 1
  - true
ToolVersionInstallation:
- - tool_version_id: 1
    directory_id: 5
  - true
ToolConfig:
- - project_id: 1
    tool_version_id: 1
    directory_id: 7
    env:
      PYTHONPATH: "/mnt/pipeline_share/python/tools/natron/2.3.15"
    copy_dict:
      gizmos:
      - "/mnt/pipeline_share/tools/natron/gizmos/natron_gg"
      - "{user.working_directory}/tools/natron/gizmos/natron_gg"
  - true
